<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Properties - Cleaning Services</title>
    <link rel="stylesheet" href="../../../assets/styles/components/modal.css">
    <link rel="stylesheet" href="../../../assets/styles/components/table.css">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #223046;
            background: #f6f7fa;
        }
        h1, h2 {
            text-align: center;
            color: #24415a;
            font-weight: 700;
            margin-bottom: 0.5em;
        }
        .service-description {
            text-align: center;
            color: #666;
            margin: 30px 0;
        }
        .note {
            color: #666;
            font-style: italic;
            margin-top: 20px;
            text-align: center;
        }
        .rates-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .rates-table th, .rates-table td {
            padding: 12px 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .rates-table td:last-child {
            text-align: right;
        }
        .rates-table thead th {
            background-color: #f0f4f8;
            color: #24415a;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h2>During Stay Cleaning Services</h2>
    <p class="service-description">Refresh clean, bed setup & towel wash</p>
    
    <table class="rates-table">
        <thead>
            <tr>
                <th>Property Type</th>
                <th>Service Fee</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2 Bedroom Villa</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>3 Bedroom Villa</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>4 Bedroom Villa</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>5 Bedroom House</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>6 Bedroom House</td>
                <td>$550</td>
            </tr>
        </tbody>
    </table>
    
    <p class="note">* Additional fee of $100 per line change</p>
</body>
</html>
